<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: aliceblue">
    <ul class="language">
      <li>javascript</li>
    </ul>
  </body>
  <script>
    function addlang(languageName) {
      const li = document.createElement("li");
      li.innerHTML = ` ${languageName}`;
      document.querySelector(".language").appendChild(li);
    }
    addlang("Python");
    addlang("typescript");

    //optimize approach

    function addoptilanguage(languagename) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languagename));
      document.querySelector(".language").appendChild(li);
    }
    addoptilanguage("golang");

    //Edit

    const scndlang = document.querySelector("li:nth-child(2)");
    //scndlang.innerHTML = "Mojo" ;; not optimize approach
    const newli = document.createElement("li");
    newli.textContent = "Mojo";
    scndlang.replaceWith(newli);

    //edit
    const Firstlang = document.querySelector("li:first-child");
    Firstlang.outerHTML = "<li>TypeScript</li>";

    //REmove

    const lastlang = document.querySelector("li:last-child");
    lastlang.remove();
  </script>
</html>
